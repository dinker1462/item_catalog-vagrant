<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Menu Item</h1>
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method='post'>
    <p>Name:</p>
    <input type='text' name='new_name' value='{{menu_item.name}}'>
    </br>
    <p>Description:</p>
    <input type='text' name='new_description' value='{{menu_item.description}}'>
    </br>
    <p>Price:</p>
    <input type='text' name='new_price' value='{{menu_item.price}}'>
    <input type='submit' value="Edit">
    </form>
</body>
</html>
