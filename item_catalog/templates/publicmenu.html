<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>


    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
<h3><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Add New item</a></h3>
<hr>
{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>


<hr>

</div>


{% endfor %}
</body>

</html>
